<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern HTML Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #c3ecf7, #f5dff7);
      display: flex;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.7) !important;
      border-bottom: 1px solid #ddd;
    }

    .container {
      flex: 1;
    }

    .quiz-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      margin-bottom: 30px;
      transition: transform 0.2s ease-in-out;
    }

    .quiz-card:hover {
      transform: scale(1.01);
    }

    #submit-btn {
      background-color: #4c8bf5;
      border: none;
      padding: 12px 32px;
      font-size: 18px;
      border-radius: 8px;
      color: white;
      transition: background 0.3s;
    }

    #submit-btn:hover {
      background-color: #3567c1;
    }

    #result {
      font-size: 24px;
      color: #198754;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .form-check-input:checked {
      background-color: #4c8bf5;
      border-color: #4c8bf5;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #555;
      background-color: rgba(255, 255, 255, 0.7);
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <span class="navbar-brand fw-bold fs-3 text-primary">üöÄ HTML Quiz</span>
    </div>
  </nav>

  <div class="container my-5">
    <form id="quizForm">
      <div id="quiz-container"></div>
      <div class="text-center">
        <button type="button" id="submit-btn" class="btn mt-4" onclick="submitQuiz()">Submit Quiz</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <div id="result"></div>
    </div>
  </div>

  <footer>Made with ‚ù§Ô∏è for learning HTML</footer>

  <script src="script.js"></script>
</body>
</html>
